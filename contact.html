<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>B&W Biz Studio | Contact</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <img src="images/logo.jpeg" alt="B&W Biz Studio Logo" style="height:48px;" />
            <div class="hamburger-menu" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="nav-menu" id="nav-menu">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="about.html">About Us</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1>Contact Us</h1>
            <p>Get in touch with us for any inquiries about our services.</p>
            
            <form action="mailto:bnwbizstudio@gmail.com" method="POST" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </main>

    <!-- WhatsApp Button -->
    <div class="whatsapp-float">
        <a href="https://wa.me/60103678832" target="_blank" title="Chat with us on WhatsApp">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 B&W Biz Studio. All rights reserved.
    </footer>

    <!-- Mobile Menu JavaScript -->
    <script>
        const hamburger = document.getElementById('hamburger-menu');
        const navMenu = document.getElementById('nav-menu');
        
        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
        
        // Close menu when clicking on a link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
    </script>

</body>
</html>
